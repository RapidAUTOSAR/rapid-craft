<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Rapid Craft</title>
</head>
<body>
  <h1>Rapid Craft</h1>

  <button id="btnRun">Run Analyzer</button>

  <h3>Result</h3>
  <pre id="output"></pre>

  <script>
    document.getElementById("btnRun").onclick = async () => {
      const result = await window.rapidCraft.runAnalyzer([
        "--version"
      ]);

      document.getElementById("output").textContent =
        JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
